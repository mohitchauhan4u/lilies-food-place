<div class="dashboard-container">
  <app-sidebar
    (cartButtonClicked)="openCartDialog()"
    (ordersButtonClicked)="openOrderDialog()"
  ></app-sidebar>

  <div class="content">
    <div class="header">
      <span class="welcome-text">Good morning, {{ userName }}!</span>
      <span class="question-text"
        >What delicious meal are you craving today?</span
      >
    </div>
    <div class="card-container">
      <app-dish-card
        [dish]="dish"
        *ngFor="let dish of dishData"
        (addToCartClicked)="openAddToCartDialog(dish)"
      ></app-dish-card>
    </div>
  </div>
</div>
