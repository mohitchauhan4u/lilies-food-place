<div class="login-page-container">
  <img
    class="login-page-image"
    src="assets/images/signup-page-img.svg"
    alt="login-page-img"
  />
  <div class="login-details-container">
    <div class="header">Welcome to Lilies!</div>
    <form action="">
      <div class="input-box-container">
        <input type="text" placeholder="Your First Name" class="input-box" />
      </div>
      <div class="input-box-container">
        <input
          type="email"
          placeholder="Your Email address"
          class="input-box"
        />
      </div>
      <div class="input-box-container">
        <input
          type="{{ showPassword ? 'text' : 'password' }}"
          placeholder="Your Password"
          class="input-box"
          id="password-input"
        />
        <span
          type="button"
          id="show-password-button"
          (click)="togglePasswordVisibility()"
          >{{ showPassword ? "Hide" : "Show" }}</span
        >
      </div>
      <app-button
        [buttonText]="buttonText"
        (buttonClicked)="submitDetails()"
      ></app-button>
      <div class="already-have-account-class">
        Already have an account.
        <b (click)="navigateToLoginPage()" style="cursor: pointer">LOGIN</b>
      </div>
    </form>
  </div>
</div>
